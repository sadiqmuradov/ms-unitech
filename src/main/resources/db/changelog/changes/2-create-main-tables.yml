databaseChangeLog:
  - changeSet:
      id: "2"
      author: Sadig Muradov
      changes:
        - createTable:
            tableName: profile_schedule_run
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: started_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: uber_request_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: uber_response_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: save_started_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: save_finished_at
                  type: datetime
              - column:
                  name: finished_at
                  type: datetime
              - column:
                  name: req_offset
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false

        - createTable:
            tableName: park
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: client_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: api_key
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false

        - createTable:
            tableName: driver_profile
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: balance_limit
                  type: decimal
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: last_transaction_date
                  type: datetime
              - column:
                  name: type
                  type: varchar(30)
              - column:
                  name: first_name
                  type: varchar(30)
              - column:
                  name: last_name
                  type: varchar(30)
              - column:
                  name: middle_name
                  type: varchar(30)
              - column:
                  name: dl_country
                  type: varchar(20)
              - column:
                  name: dl_expiration_date
                  type: datetime
              - column:
                  name: dl_issue_date
                  type: datetime
              - column:
                  name: dl_normalized_number
                  type: varchar(40)
              - column:
                  name: dl_number
                  type: varchar(40)
              - column:
                  name: work_status
                  type: varchar(30)
              - column:
                  name: hire_date
                  type: datetime
              - column:
                  name: fire_date
                  type: datetime
              - column:
                  name: created_date
                  type: datetime
              - column:
                  name: modified_date
                  type: datetime
              - column:
                  name: schedule_run_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: park_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: db_created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: db_updated_at
                  type: datetime
                  constraints:
                    nullable: false

        - createTable:
            tableName: phones
            columns:
              - column:
                  name: profile_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(20)
              - column:
                  name: idx
                  type: tinyint
                  constraints:
                    nullable: false

        - createTable:
            tableName: transaction_log
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: phone_number
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: redeemed
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: 'false'
              - column:
                  name: error_details
                  type: text
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false

        - createTable:
            tableName: transaction_log_status
            columns:
              - column:
                  name: code
                  type: tinyint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    unique: true
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_driver_profile_schedule_run_id
            baseTableName: driver_profile
            baseColumnNames: schedule_run_id
            referencedTableName: profile_schedule_run
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_driver_profile_park_id
            baseTableName: driver_profile
            baseColumnNames: park_id
            referencedTableName: park
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: fk_phones_profile_id
            baseTableName: phones
            baseColumnNames: profile_id
            referencedTableName: driver_profile
            referencedColumnNames: id
